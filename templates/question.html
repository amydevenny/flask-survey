{% extends 'base.html' %}
{% block title %}Question {{question_number}}{% endblock %}

{% block content %}
<div class="mt-5 d-flex justify-content-center"></div>
  <div class="card mx-auto w-50">
    <h5 class="card-header">{{survey.title}}</h5>
    <div class="card-body">
      <h5 class="card-title">Question {{question_number}}</h5>
      <form action="/answer" method="POST">
        <p class="card-text mb-3">{{question_text}}</p>
        {% for choice in question.choices %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" id="{{choice}}" value="{{choice}}">
          <label class="form-check-label" for="{{choice}}">
            {{choice}}
          </label>
        </div>
        {% endfor %}
        <button class="btn btn-primary mt-5">Next Question</button>
      </form>
      
    </div>
  </div>
</div>
{% endblock %}
